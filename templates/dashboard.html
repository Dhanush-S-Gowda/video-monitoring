<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Tracking Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header .info {
            color: #666;
            font-size: 14px;
        }

        .header .info span {
            display: inline-block;
            margin-right: 20px;
        }

        .header .info .status {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .insight-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .insight-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .insight-card .value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .insight-card .label {
            font-size: 12px;
            opacity: 0.9;
        }

        .person-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .person-card.active {
            border-left-color: #10b981;
            background: #ecfdf5;
        }

        .person-card.guest {
            border-left-color: #f59e0b;
            background: #fffbeb;
        }

        .person-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .person-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .person-stats {
            font-size: 14px;
            color: #666;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        .badge.active {
            background: #10b981;
            color: white;
        }

        .badge.guest {
            background: #f59e0b;
            color: white;
        }

        .timeline {
            margin-top: 10px;
            padding-left: 10px;
        }

        .timeline-entry {
            padding: 8px 0;
            border-left: 2px solid #e5e7eb;
            padding-left: 15px;
            margin-left: 5px;
            color: #666;
            font-size: 14px;
        }

        .timeline-entry:last-child {
            border-left: none;
        }

        .timeline-entry .time {
            color: #667eea;
            font-weight: 600;
        }

        .timeline-entry .duration {
            color: #999;
            font-size: 12px;
            margin-left: 10px;
        }

        .activity-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .activity-item {
            padding: 10px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 14px;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-item .time {
            color: #667eea;
            font-weight: 600;
        }

        .activity-item .status {
            float: right;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .activity-item .status.completed {
            background: #d1fae5;
            color: #065f46;
        }

        .activity-item .status.active {
            background: #dbeafe;
            color: #1e40af;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .insight-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Person Tracking Dashboard</h1>
            <div class="info">
                <span><span class="status"></span> Live</span>
                <span id="dateDisplay">Loading...</span>
                <span id="lastUpdate">Last updated: --</span>
            </div>
        </div>

        <div id="content" class="loading">Loading dashboard data...</div>
    </div>

    <script>
        let refreshInterval;
        const REFRESH_RATE = 3000; // 3 seconds

        function formatDuration(seconds) {
            if (!seconds) return 'Active';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) return `${hours}h ${minutes}m`;
            if (minutes > 0) return `${minutes}m ${secs}s`;
            return `${secs}s`;
        }

        function formatTime(datetimeStr) {
            if (!datetimeStr) return 'Active';
            try {
                if (datetimeStr.includes(' ')) {
                    return datetimeStr.split(' ')[1];
                }
                return datetimeStr;
            } catch {
                return datetimeStr;
            }
        }

        function renderDashboard(data) {
            const content = document.getElementById('content');
            
            if (data.error) {
                content.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                return;
            }

            // Update header info
            document.getElementById('dateDisplay').textContent = `Date: ${data.date}`;
            document.getElementById('lastUpdate').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;

            let html = '';

            // Insights Section
            html += `
                <div class="card full-width">
                    <h2>üìä Today's Insights</h2>
                    <div class="insight-grid">
                        <div class="insight-card">
                            <div class="value">${data.insights.unique_visitors || 0}</div>
                            <div class="label">Unique Visitors</div>
                        </div>
                        <div class="insight-card">
                            <div class="value">${data.insights.total_entries || 0}</div>
                            <div class="label">Total Entries</div>
                        </div>
                        <div class="insight-card">
                            <div class="value">${data.insights.active_count || 0}</div>
                            <div class="label">Currently Present</div>
                        </div>
                        <div class="insight-card">
                            <div class="value">${data.insights.guest_count || 0}</div>
                            <div class="label">Guest Visits</div>
                        </div>
                        <div class="insight-card">
                            <div class="value">${data.insights.avg_duration || '0s'}</div>
                            <div class="label">Avg Duration</div>
                        </div>
                        <div class="insight-card">
                            <div class="value">${data.insights.peak_hour || 'N/A'}</div>
                            <div class="label">Peak Hour</div>
                        </div>
                    </div>
                </div>
            `;

            html += '<div class="grid">';

            // Person Statistics
            html += `
                <div class="card">
                    <h2>üë• Person Statistics</h2>
                    ${data.person_stats.length === 0 ? '<p style="color: #999;">No data yet</p>' : ''}
                    ${data.person_stats.map(person => `
                        <div class="person-card ${person.currently_present ? 'active' : ''} ${person.identity === 'Guest' ? 'guest' : ''}">
                            <div class="person-header">
                                <span class="person-name">
                                    ${person.identity}
                                    ${person.currently_present ? '<span class="badge active">PRESENT</span>' : ''}
                                    ${person.identity === 'Guest' ? '<span class="badge guest">GUEST</span>' : ''}
                                </span>
                            </div>
                            <div class="person-stats">
                                <strong>${person.total_duration_formatted}</strong> total
                                ‚Ä¢ ${person.visit_count} visit${person.visit_count !== 1 ? 's' : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            // Entry/Exit Timeline (Combined)
            html += `
                <div class="card">
                    <h2>‚è∞ Entry/Exit Timeline</h2>
                    ${Object.keys(data.person_timeline).length === 0 ? '<p style="color: #999;">No data yet</p>' : ''}
                    ${Object.entries(data.person_timeline).map(([identity, timeline]) => `
                        <div class="person-card ${identity === 'Guest' ? 'guest' : ''}">
                            <div class="person-name">${identity}</div>
                            <div class="timeline">
                                ${timeline.map(entry => `
                                    <div class="timeline-entry">
                                        <span class="time">${formatTime(entry.entry_time)}</span>
                                        ‚Üí
                                        <span class="time">${formatTime(entry.exit_time)}</span>
                                        <span class="duration">
                                            (${formatDuration(entry.duration)})
                                            ${entry.entry_count > 1 ? `‚Ä¢ ${entry.entry_count} combined` : ''}
                                        </span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            // Active Sessions
            html += `
                <div class="card">
                    <h2>üü¢ Currently Present</h2>
                    ${data.active_sessions.length === 0 ? '<p style="color: #999;">No one currently present</p>' : ''}
                    ${data.active_sessions.map(session => `
                        <div class="activity-item">
                            <strong>${session.identity}</strong>
                            <span class="status active">ACTIVE</span>
                            <br>
                            <small>Track ID: ${session.track_id} ‚Ä¢ Since: <span class="time">${formatTime(session.entry_time)}</span></small>
                        </div>
                    `).join('')}
                </div>
            `;

            // Recent Activity
            html += `
                <div class="card">
                    <h2>üìù Recent Activity</h2>
                    <div class="activity-list">
                        ${data.recent_activity.length === 0 ? '<p style="color: #999;">No activity yet</p>' : ''}
                        ${data.recent_activity.map(activity => `
                            <div class="activity-item">
                                <strong>${activity.identity}</strong>
                                <span class="status ${activity.exit_time ? 'completed' : 'active'}">
                                    ${activity.exit_time ? 'COMPLETED' : 'ACTIVE'}
                                </span>
                                <br>
                                <small>
                                    <span class="time">${formatTime(activity.entry_time)}</span>
                                    ${activity.exit_time ? `‚Üí <span class="time">${formatTime(activity.exit_time)}</span>` : ''}
                                    ${activity.duration ? `‚Ä¢ ${formatDuration(activity.duration)}` : ''}
                                </small>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            html += '</div>';

            content.innerHTML = html;
        }

        async function fetchData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">Failed to fetch data: ${error.message}</div>
                `;
            }
        }

        // Initial load
        fetchData();

        // Auto-refresh
        refreshInterval = setInterval(fetchData, REFRESH_RATE);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            clearInterval(refreshInterval);
        });
    </script>
</body>
</html>
